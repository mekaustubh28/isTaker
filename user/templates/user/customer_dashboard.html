<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user/scss/navbar/navbar.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    {% block stylesheet %}{% endblock %}
</head>

<body>
    {%load static%}

    <div class="nav-1">
        <div class="contact">
            <a class="call">Call</a>
            <a class="email">Email</a>
        </div>
        <div class="wrapper">
            <div class="button">
                <span>
                    <a href=""><img src="https://img.icons8.com/officel/50/000000/whatsapp.png" />
                        <a href=""><img src="https://img.icons8.com/color/50/000000/facebook-new.png" /></a>
                        <a href=""><img src="https://img.icons8.com/fluent/50/000000/instagram-new.png" /></a>
                        <a href=""><img src="https://img.icons8.com/color/50/000000/youtube--v1.png" /></a>
                </span>
            </div>
        </div>
        <header>
            <img class="logo" src="{% static 'user/images/logo.png' %}" alt="logo.png" width="100px">
            <nav>
                <ul class="nav-area">
                    <input type="text" name="" id="place" placeholder="search by place">
                    <li><a href="/">home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Others</a></li>
                    <li>welcome {{email}}</li>
                    <li><a href="/login">log-out</a></li>
                    <input type="text" name="" id="pin" placeholder="search by pin">
                </ul>
            </nav>
        </header>
    </div>
    <div class="top-container">
        <div class="container side left-container">
            <div class="mini top-rated">
                Top Rated Spot Filter on City Wise
            </div>
            <div class="mini all-services">
                All Service List
            </div>
        </div>
        <div class="container middle-container">
            Is it working
        </div>
        <div class="container side right-container">
            <div class="mini top-rated">
                Top Rating City
            </div>
            <div class="mini deals">
                Deals
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="{% static 'user/js/navbar.js' %}"></script>
    {% block javascript %}{% endblock %}

</body>

</html>
